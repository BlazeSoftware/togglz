language: node_js
install:
  - npm ci
branches:
  only:
  - master
cache:
  directories:
  - node_modules
  - "$HOME/.npm"
jobs:
  include:
  - stage: Test
    script:
    - commitlint-travis
  - stage: Deploy Site
    script:
    - npm run build
    deploy:
      skip_cleanup: true
      provider: firebase
      token:
        secure: 
